<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1><span id="cityName"></span></h1>

    <div class="Date">Start Date: <span id="startDate" class="text"></span></div>
    <div class="Date">End Date: <span id="endDate" class="text"></span></div>

    <div class="statsTable">
        <table >
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Min. Temp.</th>
                    <th>Max. Temp.</th>
                    <th>Avg. Temp.</th>
                </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>

    </div>

    <p><b>Šilčiausia (pagal vid. temp.) diena:</b> <span id="warmestAvg" class="text"></span></p>
    <p><b>Šalčiausia (pagal vid. temp.) diena:</b> <span id="coldestAvg" class="text"></span></p>

    <script src="index.js"></script>
</body>
</html>
